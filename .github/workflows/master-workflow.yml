name: Master Pipeline
on:
  push:
    branches:
      - master
jobs:
  publish_docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Packages
      run: yarn install --immutable
      
    - name: Build Packages
      run: yarn build

    - name: Publish the docs
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"
      run: yarn docs:publish
